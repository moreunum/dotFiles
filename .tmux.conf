#act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

#unbind C-b
set -g prefix C-Space

bind-key x kill-pane

# look good
set -g default-terminal "screen-256color"

# Ctrl+q c # create a new window
# Ctrl+q w # list open windows
# Ctrl+q n # go to next window
# Ctrl+q p # go to previous window
# Ctrl+q , # name the window (test, vim, console, log, etc.)
# Ctrl+q " # split pane horizontally
# Ctrl+q % # split pane vertically
# Ctrl+q j (or k) # move up or down a pane
# Ctrl+q h (or l) # move left or right a pane
# Ctrl+q x # kill a pane or window

